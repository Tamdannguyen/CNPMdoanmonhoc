<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng style css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Nhúng font icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CD6fR0KFqK+SSOENPz61Yf2C+Xh183f9Jc4GgGgGgGgGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>contracts</title>
  </head>
  <body
    style="
      background-color: rgba(21, 21, 248, 0.808);
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
    "
    class="d-flex justify-content-center align-items-center"
  >
    <main class="p-5">
      <div class="bg-white rounded-4 shadow p-4 text-center">
        <!-- Logo -->
        <img
          alt="logo_uit"
          src="./img/Logo-DH-Cong-Nghe-Thong-Tin-UIT.img"
          width="100px"
          class="mb-2"
        />

        <!-- UIT GROUP -->
        <div class="fw-bold text-primary fs-4 mb-4">UIT GROUP</div>

        <!-- Form -->
        <form style="width: 500px" class="mx-auto">
          <!-- Tên đăng nhập -->
          <div class="mb-4 text-start">
            <label class="form-label">
              Tên đăng nhập <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="Username"
              name="Username"
              required
            />
          </div>
          <!-- Mật khẩu -->
          <div class="mb-4 text-start">
            <label class="form-label">
              Mật khẩu <span class="text-danger">*</span>
            </label>
            <input
              type="password"
              class="form-control"
              id="Password"
              name="Password"
              required
            />
          </div>
          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
            <a href="./home.html" class="btn btn-primary w-100">Đăng nhập</a>
          </button>
        </form>
      </div>
    </main>
    <!-- Nhúng style js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
